<p>
Rubik is a superfamily of fonts designed by Philipp Hubert and Sebastian Fischer at <a href="http://hubertfischer.com" target="_blank">Hubert and Fischer</a> as part of the <a href="https://www.chrome.com/cubelab" target="_blank">Chrome Cube Lab</a> project.
</p>

<p>
Rubik is a 5 weight family with Roman and Italic styles, that accompanies <a href="https://www.google.com/fonts/specimen/Rubik+Mono+One">Rubik Mono One</a>, a monospaced variation of the Black roman design.
</p>
